//FungEye Telescope Optics
@PART[tele_body2]:HAS[!MODULE[ModuleKISPartMount]]:NEEDS[CactEye&KIS]:AFTER[CactEye]
{
  MODULE
  {
      name = ModuleKISPartMount
      mountedPartNode = bottom
      sndStorePath = KIS/Sounds/containerMount
      allowRelease = true
      MOUNT
      {
          attachNode = top
          allowedPartName= processorAsteroid1
          allowedPartName= processorAsteroid2
          allowedPartName = processorAsteroid3
          allowedPartName = processorPlanetary1
          allowedPartName = processorPlanetary2
          allowedPartName = processorPlanetary3
      }
  }
}

//CactEye Solar Array
@PART[tele_solarpanels]:HAS[!MODULE[ModuleKISItemEvaTweaker]]:NEEDS[CactEye&KIS]:AFTER[CactEye]
{
  MODULE
  {
      name = ModuleKISItemEvaTweaker
      editorItemsCategory = false
      carriable = true
      equipMode = part
      equipSlot = jetpack
      equipMeshName = jetpack_base01
      equipBoneName = bn_jetpack01
      equipPos = (0,0,0)
      equipDir = (0,0,180)
  }
}

//CactEye Telescope Processor Mount
@PART[tele_mount]:HAS[!MODULE[ModuleKISPartMount]]:NEEDS[CactEye&KIS]:AFTER[CactEye]
{
  MODULE
  {
      name = ModuleKISPartMount
      mountedPartNode = bottom
      sndStorePath = KIS/Sounds/containerMount
      allowRelease = true
      MOUNT
      {
          attachNode = top
          allowedPartName= processorAsteroid1
          allowedPartName= processorAsteroid2
          allowedPartName = processorAsteroid3
          allowedPartName = processorPlanetary1
          allowedPartName = processorPlanetary2
          allowedPartName = processorPlanetary3
      }
  }
}
